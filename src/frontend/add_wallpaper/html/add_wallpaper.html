<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/add_wallpaper.css">
    <link rel="stylesheet" href="../../general/titlebar/css/titlebar.css">
    <script src="../../general/titlebar/js/titlebar.js"></script>
    <script src="../js/back_next.js"></script>
    <script src="../js/drag_and_drop.js" type="module"></script>
    <title></title>
</head>
<body>
    <div data-tauri-drag-region class="titlebar_and_buttons">
        <div data-tauri-drag-region id="titlebar">
            <img src="../../../assets/images/icon.jpg">
            Alive Backdrops - Add Wallpaper
        </div>
        <div class="title_buttons">
            <button class="gray_hover" id="minimize"><img src="../../../assets/images/minimize.png"></button>
            <button class="gray_hover" id="maximize"><img id="maximize_img"></button>
            <button id="close"><img src="../../../assets/images/close.png"></button>
        </div>
    </div>

    <div id="back_next">
        <button id="back"><img src="../../../assets/images/back.png">Back</button>
        <button id="next">Next<img src="../../../assets/images/next.png"></button>
    </div>

    <div id="body">
        <div class="center">
            <video id="preview" autoplay></video>
        </div>
        <div class="center">
            <div id="dropArea">Drop files here</div>
        </div>
        <div class="center">
            <button id="pick">Pick File</button>
        </div>
        <div class="center">
            <div id="file"></div>
        </div>

        <div class="center">
            <div id="or">Or</div>
        </div>

        <div class="center">
            <div id="url"></div>
        </div>
        <div class="center">
            <div id="chosen_url"></div>
        </div>
    </div>
</body>
</html>
