<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../../general/titlebar/css/titlebar.css">
    <title></title>
</head>
<body>
<div class="titlebar_and_buttons">
    <div class="titlebar">
        <img src="../../../assets/images/icon.jpg">
        Alive Backdrops
    </div>
    <div class="title_buttons">
        <button class="gray_hover" id="minimize"><img src="../../../assets/images/minimize.png"></button>
        <button class="gray_hover" id="maximize"><img id="maximize_img"></button>
        <button id="close"><img src="../../../assets/images/close.png"></button>
    </div>
</div>
    <div class="divider">
        <button id="back"><img src="../../../assets/images/back.png">Back</button>
    </div>
    <div id="content">
        <div id="language">
            <div class="title">Language</div>
            <div class="divider"></div>
            <div id="languages">
                <div id="ru">
                    <button id="ru_btn">Russian<img src="../../../assets/images/ru.png"></button>
                </div>
                <div id="en">
                    <button id="en_btn">English<img src="../../../assets/images/en.png"></button>
                </div>
            </div>
        </div>
    </div>


    <script src="../../general/titlebar/js/titlebar.js"></script>
    <script src="../js/back.js"></script>
</body>
</html>
